<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Playstation</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="fixed-top">
      <div class="container-fluid bg-dark text-end py-1">
        <img class="image-cta" src="img/sony_logo.svg" alt="" />
      </div>
      <!-- NAVBAR -->
      <nav class="navbar navbar-light bg-light pt-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="img/play_logo.svg" alt=""
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasDarkNavbar"
            aria-controls="offcanvasDarkNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <!-- /NAVBAR -->
    </header>
    <!-- /HEADER -->
    <!-- MAIN -->
    <main>
      <!-- SECTION-HERO -->
      <section class="container-fluid hero">
        <div class="card">
          <h2>Rompi il cerchio</h2>
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>
        </div>
        <!-- <img src="img/jumbo-bg.png" class="img-fluid" alt="jumbo" />
        <h2>Rompi il cerchio</h2> -->
      </section>
      <!-- /SECTION-HERO -->
      <!-- SECTION-FIRST -->

      <div class="container">
        <div class="container-fluid">
          <div class="row">
            <div class="col-6"></div>
          </div>
        </div>
      </div>
      <!-- /SECTION-FIRST -->
    </main>
    <!-- /MAIN -->
  </body>
</html>
